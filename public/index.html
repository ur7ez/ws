<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket express-server chat</title>
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
</head>
<body>
<h1>Wellcome to Express Chat!</h1>
<div id="chat_wrapper"></div>

<div class="chat_controls">
    <label for="newMessage" id="label_newMessage">Message: </label>
    <textarea id="newMessage" cols="30"></textarea>
    <button id="sendNewMessage">Send</button>
</div>
</body>
<script src="script.js"></script>
</html>
